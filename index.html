<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tic Tac Toe</title>

<style>
    body {
        background: linear-gradient(135deg, #1e1e2f, #2b2b44);
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
    }

    .game {
        background: #111;
        padding: 20px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 0 20px rgba(0,0,0,0.6);
        width: 300px;
    }

    h1 {
        margin-bottom: 10px;
    }

    .board {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        margin: 20px 0;
    }

    .cell {
        width: 80px;
        height: 80px;
        background: #222;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 36px;
        cursor: pointer;
        border-radius: 10px;
    }

    .cell:hover {
        background: #333;
    }

    button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background: #00ffd5;
        cursor: pointer;
        font-size: 14px;
        margin-top: 10px;
    }

    #status {
        margin-top: 10px;
        font-size: 16px;
    }
</style>
</head>

<body>

<div class="game">
    <h1>❌⭕ Tic Tac Toe</h1>
    <div class="board" id="board"></div>
    <div id="status">Your turn (X)</div>
    <button onclick="resetGame()">Restart</button>
</div>

<script>
    const board = document.getElementById("board");
    const statusText = document.getElementById("status");

    let cells = Array(9).fill("");
    let gameActive = true;

    const winPatterns = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
    ];

    function createBoard() {
        board.innerHTML = "";
        cells.forEach((cell, index) => {
            const div = document.createElement("div");
            div.classList.add("cell");
            div.innerText = cell;
            div.addEventListener("click", () => playerMove(index));
            board.appendChild(div);
        });
    }

    function playerMove(index) {
        if (cells[index] !== "" || !gameActive) return;

        cells[index] = "X";
        createBoard();
        checkResult();

        if (gameActive) {
            statusText.innerText = "Computer's turn (O)";
            setTimeout(computerMove, 500);
        }
    }

    function computerMove() {
        let emptyCells = cells
            .map((v, i) => v === "" ? i : null)
            .filter(v => v !== null);

               let randomIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
        cells[randomIndex] = "O";
        createBoard();
        checkResult();
        if (gameActive) statusText.innerText = "Your turn (X)";
    }

    function checkResult() {
        for (let pattern of winPatterns) {
            let [a,b,c] = pattern;
            if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                statusText.innerText = `${cells[a]} Wins!`;
                gameActive = false;
                return;
            }
        }

        if (!cells.includes("")) {
            statusText.innerText = "It's a Draw!";
            gameActive = false;
        }
    }

    function resetGame() {
        cells = Array(9).fill("");
        gameActive = true;
        statusText.innerText = "Your turn (X)";
        createBoard();
    }

    createBoard();
</script>

</body>
</html>
